apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-api
spec:
  replicas: 1
  selector:
    matchLabels:
        app: hello-api
  template:
    metadata:
      name: hello-api
      labels:
        app: hello-api
    spec:
      containers:
      - name: hello-api
        # imagePullPolicy: Never
        image: gcr.io/holmes89-205014/hello-api:latest
        ports:
        - containerPort: 8080
          name: hello-api-svc
